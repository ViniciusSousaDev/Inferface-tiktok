<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tiktok</title>
</head>

<body>
    <div class="app-container">
        <!---  Cabeçalho / Header  --->
        <header class="app-header">
            <div class="logo-container">
                <img src="./img/logo.png" alt="logo tiktok" class="logo-tiktok">
            </div>
            <div class="header-item active">Seguindo</div>
            <div class="header-item">Pesquisar</div>
        </header>
        <!--  Corpo / Body  -->
        <main class="videos-container">
            <!-- Video 1-->
            <div class="video-container">
                <video src="./videos/1.mp4" loop playinline></video>
                <div class="video-info">
                    <div class="video-user">
                        <h3>@manu.sayuri</h3>
                        <p>Clone Tiktok com HTML, CSS e JavaScript</p>
                    </div>
                </div>
                <div class="video-sidebar">
                    <!-- Like -->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-heart"></i>
                        <span>1.2k</span>
                    </div>
                    <!-- Comentário -->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-comment"></i>
                        <span>300</span>
                    </div>
                    <!-- Compartilhar -->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-share"></i>
                        <span>81</span>
                    </div>
                </div>
                <!-- Video 2-->
                <div class="video-container">
                    <video src="./videos/2.mp4" loop playinline></video>
                    <div class="video-info">
                        <div class="video-user">
                            <h3>@championsleague</h3>
                            <p>Clone Tiktok com HTML, CSS e JavaScript</p>
                        </div>
                    </div>
                    <div class="video-sidebar">
                        <!-- Like -->
                        <div class="sidebar-icon">
                            <i class="fa-solid fa-heart"></i>
                            <span>2.2k</span>
                        </div>
                        <!-- Comentário -->
                        <div class="sidebar-icon">
                            <i class="fa-solid fa-comment"></i>
                            <span>600</span>
                        </div>
                        <!-- Compartilhar -->
                        <div class="sidebar-icon">
                            <i class="fa-solid fa-share"></i>
                            <span>101</span>
                        </div>
                    </div>
                    <!-- Video 3-->
                    <div class="video-container">
                        <video src="./videos/3.mp4" loop playinline></video>
                        <div class="video-info">
                            <div class="video-user">
                                <h3>@aspiadas_dos_nasgarras</h3>
                                <p>Clone Tiktok com HTML, CSS e JavaScript</p>
                            </div>
                        </div>
                        <div class="video-sidebar">
                            <!-- Like -->
                            <div class="sidebar-icon">
                                <i class="fa-solid fa-heart"></i>
                                <span>1.8k</span>
                            </div>
                            <!-- Comentário -->
                            <div class="sidebar-icon">
                                <i class="fa-solid fa-comment"></i>
                                <span>500</span>
                            </div>
                            <!-- Compartilhar -->
                            <div class="sidebar-icon">
                                <i class="fa-solid fa-share"></i>
                                <span>11</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="app-footer">
            <div class="footer-item">
                <i class="fa-solid fa-house"></i>
                <span>Início</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-compass"></i>
                <span>Descobrir</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-inbox"></i>
                <span>Caixa</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-user"></i>
                <span>Eu</span>
            </div>

        </footer>
    </div>
</body>

</html>
